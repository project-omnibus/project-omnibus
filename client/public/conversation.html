<!DOCTYPE html>
<html lang="en">
<head>
  <title>Omnibus Conversation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="../src/getrequest.js"></script>
  <script src="../src/postrequest.js"></script>
</head>
 
<body> 
<div class="container"> 
<div class="col-sm-4">
	<h3>Let's talk about the next book for you</h3>
	<div>
		<div id ="question">
			<p id="qmain"> Welcome, click start when you are ready to have a conversation with me to find your next book </p>
			<button id="start_button">Start</button> 
		</div>
		<form id="answerForm">
		  <div class="form-group">
			<label for="answer">Answer:</label>
			<input type="text" class="form-control" id="answer" placeholder="Enter Your Answer"/>
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
	<div id="postResultDiv">
	</div>
	<br>
	<div>
		<button id="allAttribute" type="button" class="btn btn-default">All Attribute</button>
		<div id="getResultDiv">
	        <ul class="list-group">
	    	</ul>
    	</div>
	</div>
</div>	
</div>
</body>
</html>
