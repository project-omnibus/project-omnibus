<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <style type="text/css">
      .navbar-toggler-icon{
        background-image: url('images/icons/menu-icon.png');
      }
      .container {
        height: calc(100vh - 76px);
        align-items: stretch;
      }
      #message-box{
        border: 1px solid grey;
        border-radius: 15px;
        padding: 7px 12px;
      }
      #message-input{
          width: 100%;
          border: 0px;
      }
      #chatbot-message{
        padding: 50px 50px;
        font-size: 2.5em;
        text-align: center;
        height: 94%;
      }
    </style>
    <title>Omnibus</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
        <a href="" class="navbar-brand">
            <img src="images/icons/icon-placeholder.png" height="50" alt="">
        </a>
        <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

    </nav>
    <div class="container">
      <div id="chatbot-message">
        Were you reading it expecting to gain specific knowledge or were you just curious?
      </div>
      <div id="message-box">
        <form id="message-form">
            <span id="pre-text"></span>
            <input id="message-input" placeholder="Reply" autocomplete="off" autofocus>
        </form>
      </div>
    </div>
  </body>
</html>
